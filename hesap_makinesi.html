<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            width: 75px;
            height: 50px;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="display" style="width: 100%; height: 50px; font-size: 18px;" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td bgcolor="#00FFFF"><button>C</button></td>
        </tr>
        <tr>
            <td bgcolor="#00FFFF"><button>1</button></td>
            <td bgcolor="#00FFFF"><button>2</button></td>
            <td bgcolor="#00FFFF"><button>3</button></td>
            <td bgcolor="#00FFFF"><button>/</button></td>
        </tr>
        <tr>
            <td bgcolor="#00FFFF"><button>4</button></td>
            <td bgcolor="#00FFFF"><button>5</button></td>
            <td bgcolor="#00FFFF"><button>6</button></td>
            <td bgcolor="#00FFFF"><button>-</button></td>
        </tr>
        <tr>
            <td bgcolor="#00FFFF"><button>7</button></td>
            <td bgcolor="#00FFFF"><button>8</button></td>
            <td bgcolor="#00FFFF"><button>9</button></td>
            <td bgcolor="#00FFFF"><button>+</button></td>
        </tr>
        <tr>
            <td bgcolor="#00FFFF"><button>.</button></td>
            <td bgcolor="#00FFFF"><button>0</button></td>
            <td bgcolor="#00FFFF"><button>=</button></td>
            <td bgcolor="#00FFFF"><button>*</button></td>
        </tr>
    </table>
</body>
</html>
